<p-toast></p-toast>

<div class="flex justify-content-center align-items-center h-full">
  <form [formGroup]="registerForm" >
    <p-card header="Register" [style]="{width:'360px'}">


      <div class="field">
        <label for="name">Fullname</label>
        <input type="text" pInputText formControlName="name" class="w-full" name="name"
          placeholder="Type your Fullname" />
        <small *ngIf="name.invalid && (name.dirty || name.touched)" class="block p-error">
          <div *ngIf="name.errors?.['required']">Fullname is required</div>
          <div *ngIf="name.errors?.['pattern']">Fullname should be valid</div>

        </small>

      </div>

      <div class="field">
        <label for="email">Email</label>
        <input type="text" pInputText formControlName="email" class="w-full" name="email"
          placeholder="Type your email" />
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
          <div *ngIf="email.errors?.['required']">Email is required</div>
          <div *ngIf="email.errors?.['email']">Email should be valid</div>

        </small>

      </div>
      <div class="field">
        <label for="password">Password</label>
        <input type="password" pInputText formControlName="password" class="w-full" name="password"
          placeholder="Type your password" />
        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
          <div *ngIf="password.errors?.['required']">Password is required</div>
        </small>
      </div>

     

      <p-button  label="Register" styleClass="w-full" [disabled]="registerForm.invalid" (click)="onSubmit()" ></p-button>
      <div class="mt-2">
        Already have an account ?<a routerLink="/login">Login</a>

      </div>

    </p-card>
  </form>
</div>
