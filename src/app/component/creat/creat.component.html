<form [formGroup]="myform" >
<h1 mat-dialog-title>{{inputdata.title}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>title</mat-label>
    <input  formControlName="title" [(ngModel)]="newTodo.title" matInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>description</mat-label>
    <input formControlName="description" matInput [(ngModel)]="newTodo.description">
  </mat-form-field>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="newTodo.date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </p>
  
</div>
<div mat-dialog-actions>

  <button mat-raised-button type="submit"  *ngIf="inputdata.id === 0" (click)="addTodo()" label="show"color="primary">Save</button>
  <button mat-raised-button type="submit" *ngIf="inputdata.id !== 0" (click)="updateTodo()"  label="show"color="primary">update</button>

  <a mat-dialog-close mat-raised-button color="warn">Close</a>
  <!-- <button mat-raised-button [mat-dialog-close]="closemessage" color="accent">Cancel</button> -->
</div>
</form>
