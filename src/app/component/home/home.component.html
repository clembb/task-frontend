    <p-toast position="bottom-center" key="bc"></p-toast>
<mat-card>
    <mat-card-header>
        <mat-form-field>
            <input matInput (keyup)="Filterchange($event)" placeholder="Enter the text" />
        </mat-form-field>
        
        <button style="margin-left: 75%;" (click)="addtask()" mat-raised-button color="primary">+ Add task</button>
    </mat-card-header>
    <mat-card-content>
        <table matSort mat-table [dataSource]="datasource" class="mat-elevation-z8">

            <ng-container matColumnDef="title">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Title</th>
                <td mat-cell *matCellDef="let item">{{item.title}}</td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-sort-header="" mat-header-cell *matHeaderCellDef> Date</th>
                <td mat-cell *matCellDef="let item">{{item.date}}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-sort-header="" mat-header-cell *matHeaderCellDef> Description</th>
                <td mat-cell *matCellDef="let item">{{item.description}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action</th>
                <td mat-cell *matCellDef="let item">
                    <button mat-raised-button color="primary" (click)="updateTodo(item)">Edit</button>
                    <button mat-raised-button color="warn" (click)="deleteTodo(item.todoid)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>

        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

    </mat-card-footer>
</mat-card>
